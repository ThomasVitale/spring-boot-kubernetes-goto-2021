apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-native-deployment
  labels:
    app: demo-native
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-native
  template:
    metadata:
      labels:
        app: demo-native
    spec:
      terminationGracePeriodSeconds: 20
      containers:
        - name: demo-native
          image: thomasvitale.azurecr.io/goto-demo-native:0.1
          imagePullPolicy: Always
          ports:
            - containerPort: 8181
          resources:
            requests:
              memory: "756Mi"
              cpu: "0.5"
            limits:
              memory: "756Mi"
          lifecycle:
            preStop:
              exec:
                command: [ "sh", "-c", "sleep 5" ]
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8181
            initialDelaySeconds: 10
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8181
            initialDelaySeconds: 5
            periodSeconds: 15
          volumeMounts:
            - name: native-config-volume
              mountPath: /workspace/config
      volumes:
        - name: native-config-volume
          configMap:
            name: demo-native-config
